<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student CRUD - Register</title>

    <style>
    /* Background Image */
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        height: 100vh;

        background: 
            linear-gradient(135deg, rgba(15,12,41,0.8), rgba(48,43,99,0.8), rgba(36,36,62,0.8)),
            url("https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?auto=format&fit=crop&w=1400&q=80");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Glass Box */
    .login-box {
        width: 380px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,255,255,0.2);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        animation: fadeIn 1s ease;
    }

    .login-box h2 {
        color: #00eaff;
        margin-bottom: 25px;
        font-size: 28px;
    }

    /* Input Fields */
    .input-box {
        position: relative;
        margin-bottom: 25px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #00eaff;
        font-size: 17px;
        color: #fff;
        outline: none;
    }

    .input-box label {
        position: absolute;
        top: 50%;
        left: 0;
        color: #aaa;
        pointer-events: none;
        transition: 0.4s;
        font-size: 16px;
        transform: translateY(-50%);
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
        top: -5px;
        font-size: 13px;
        color: #ff00d4;
    }

    /* Button */
    .btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #ff00d4;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 0 12px #ff00d4;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff33dd;
        box-shadow: 0 0 20px #ff00d4;
        transform: translateY(-2px);
    }

    /* Links */
    .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: #fff;
    }

    .register-link a {
        color: #00eaff;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    /* Fade Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>

</head>
<body>

<div class="login-box">
    <h2>Register</h2>

    <form action="register" method="post">
        <div class="input-box">
            <input type="text" name="uname" required>
            <label>Username</label>
        </div>

        <div class="input-box">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" name="pwd" required>
            <label>Password</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="register-link">
        Already have an account?
        <a href="index.html">Back to Login</a>
    </div>
</div>

</body>
</html>
